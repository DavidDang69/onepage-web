<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>kavarna — Photo Gallery</title>

    <!-- sdílený styl -->
    <link rel="stylesheet" href="css/style.css">

    <!-- doplňky pro galerii -->
    <style>
        .gallery {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            color: #fff;
        }

        .gallery h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        @media (max-width: 1000px) {
            .gallery-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 700px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 420px) {
            .gallery-grid { grid-template-columns: 1fr; }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-caption {
            font-size: 0.95rem;
            color: #ccc;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logo kavárny"></a>
        </div>

        <div class="menu-icon" id="menuIcon">&#9776;</div>

        <nav id="navMenu">
            <ul>
                <li><a href="index.html#menu">menu</a></li>
                <li><a href="index.html#about-us">about us</a></li>
                <li><a href="gallery.html">photo gallery</a></li>
                <li><a href="#">reservation</a></li>
                <li><a href="#">work with us</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Photo Gallery</h2>

            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="img/gallery/gallery1.jpg" alt="foto 1">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery/gallery2.jpg" alt="foto 2">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery/gallery3.jpg" alt="foto 3">
                </div>
                <div class="gallery-item">
                    <img src="img/gallery/kava-a-tiramisu.jpg" alt="foto 4">
                </div>
            </div>
        </section>
    </main>

    <script>
        // menu toggle
        const menuIcon = document.getElementById('menuIcon');
        const navMenu = document.getElementById('navMenu');
        menuIcon.addEventListener('click', () => navMenu.classList.toggle('active'));
    </script>
</body>
</html>
